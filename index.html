<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="cicle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="cicle cicle2" id="mn" style="--clr:#d7fc04;"><i></i></div>
            <div class="cicle cicle3" id="hr" style="--clr:#fc2904;"><i></i></div>
        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>

        
   

        </div>
             <!---digital-->
             <div id="time">
                <div id="hour" style="color: #fc2904;">00</div>
                <div id="minutes" style="color: #d7fc04;">00</div>
                <div id="seconds" style="color: #04fc43;">00</div>
                <div id="anpm">AM</div>
            </div>
    </div>
    <script src="main/js.js"></script>
</body>
</html>
